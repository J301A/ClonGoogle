<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clon Google</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo-img" />

  <form onsubmit="redirectToGoogle(event)">
    <div class="search-box">
      <span class="icon left">
        <!--  Ícono lupa SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#9aa0a6" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 
          6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 
          4.23-1.57l.27.28v.79l5 5L20.5 
          19l-5-5zm-6 0C8.01 14 6 11.99 
          6 9.5S8.01 5 10.5 5 15 7.01 
          15 9.5 12.99 14 10.5 14z"/>
        </svg>
      </span>
      <input type="text" id="searchInput" />
      <span class="icon right">
        <!--  Ícono micrófono SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#9aa0a6" viewBox="0 0 24 24">
          <path d="M12 15c1.66 0 3-1.34 
          3-3V6c0-1.66-1.34-3-3-3s-3 
          1.34-3 3v6c0 1.66 1.34 3 3 
          3zm4.3-3c0 2.54-2.04 4.6-4.55 
          4.6s-4.55-2.06-4.55-4.6H6c0 
          3.03 2.18 5.54 5 6.07V21h2v-2.93c2.82-.53 
          5-3.04 5-6.07h-1.7z"/>
        </svg>
      </span>
    </div>
    <div class="buttons">
      <button type="submit">Buscar con Google</button>
      <button type="button" onclick="redirectToDoodles()">Me siento con suerte</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
